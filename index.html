<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Snake Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./assets/images/head.png" type="image/x-icon">
</head> 
<body>
    <h1 id="main-header">Snake Game</h1>
    <div id='score-board'>
        <div id="current-score"></div>
        <div id="high-score"></div>
        
    </div>
    <div id ='game-status'>
    <h2 id="message">Eat the Apples</h2>
    <button id="restart">
            Start
        </button>
    </div>
    <div class="main">        

        <div class="board" id="board"></div>
        <div id="instructions">
            Use Arrow Keys ⬆️⬇️⬅️➡️ on your keyboard to direct the snake and eat the apple<br>
            Don't hit the walls or the Snake's tail, Eat as many Apples as you can !
        </div>

    </div>
    
</body>


</html>
